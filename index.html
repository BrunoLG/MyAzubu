<!DOCTYPE html>
<html>
<head>
    <title>MyAzubu</title>

    <link rel="stylesheet" href="public/min/css/main.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="public/min/js/channels.min.js"></script>
    <script src="public/min/js/jquery.min.js"></script>
    <script src="public/min/js/functions.min.js"></script>
    <script src="public/min/js/main.min.js"></script>
</head>
<body>
    <header>
        <nav id="icons">
            <a href="#" id="refresh" title="Refresh"><i class="material-icons">refresh</i></a>
            <a href="config.html" id="settings" title="Settings"><i class="material-icons">settings</i></a>
        </nav>
        <div id="azubu-logo-div">
            <a href="#" id="azubu-logo"><img width="125px" src="public/images/azubu_logo.png"></a>
        </div>
        <div style="clear: both"></div>
    </header>

    <article id="add-user">
        <input type="text" placeholder="Channel name" id="username">
        <input type="submit" value="Follow" id="add" style="margin-left: -3px;">
        <div id="msg"></div>
    </article>

    <nav id="sections">
        <li><a href="#" class="tab-link focus" data-tab="online">Online</a></li>
        <li><a href="#" class="tab-link" data-tab="following">Following</a></li>
        <div style="clear: both"></div>
    </nav>

    <main>
        <article class="channels" id="online">
            <div class="empty-msg">There's no online channels that you are following.</div>
        </article>
        <article class="channels" id="following" style="display: none">
            <div class="empty-msg">You don't follow anyone.</div>
        </article>
        <div style="clear: both"></div>
    </main>

    <footer>
        Created by <a href="#" id="my-tt">@gabrieljmj</a> - this is not an Azubu official extension
    </footer>
</body>
</html>
